spring:
  datasource:
    url: jdbc:postgresql://postgres:5432/postgres  # Use the service name 'postgres' as hostname
    username: postgres
    password: root

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true

